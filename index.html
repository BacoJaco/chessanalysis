<!DOCTYPE html>
<html>
<head>
    <title>Chess Analysis - Enter PGN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="pgn_script.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccd0d5;
        }

        button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #166fe5;
        }

        .error-message {
            color: #fa3e3e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Analysis</h1>
        <p>Please paste a PGN below to begin your analysis.</p>
        <textarea id="pgnInput" placeholder="Enter PGN here..."></textarea>
        <button id="startAnalysis">Analyze</button>
        <p id="error" class="error-message"></p>
    </div>
</body>
</html>
